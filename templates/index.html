<!DOCTYPE html>
<html>
<head>
    <title>Grupo 6 - Detección con YOLOv11 y FastAPI</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        form input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        form button {
            background-color: #007BFF;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #0056b3;
        }

        img, video {
            margin-top: 30px;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grupo 6 - Detección con YOLOv11 y FastAPI</h1>

        <form action="/detect/" enctype="multipart/form-data" method="post">
            <input name="file" type="file" accept="image/*,video/*" required>

            <label>
                <input type="radio" name="media_type" value="image" checked> Imagen
            </label>
            <label>
                <input type="radio" name="media_type" value="video"> Video
            </label>
            <br><br>

            <button type="submit">Detectar</button>
        </form>

        {% if result_media %}
            <h3>Resultado:</h3>
            {% if media_type == "image" %}
                <img src="{{ result_media }}" alt="Resultado">
            {% elif media_type == "video" %}
                <video controls>
                    <source src="{{ result_media }}" type="video/mp4">
                    Tu navegador no soporta la etiqueta video.
                </video>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
